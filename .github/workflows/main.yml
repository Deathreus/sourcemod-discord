name: CI

on:
  push:
    branches: [ sp-json ]
  pull_request:
    branches: [ sp-json ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sm_version: ['1.9.x', '1.10.x', '1.11.x']

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Environment
        run: |
          SOURCEMOD_PATH=$GITHUB_WORKSPACE/addons/sourcemod
          echo ::set-env name=SOURCEMOD_PATH::$SOURCEMOD_PATH
          echo ::set-env name=SCRIPTS_PATH::$SOURCEMOD_PATH/scripting
      
      - name: Setup SourcePawn Compiler
        uses: rumblefrog/setup-sp@master
        with:
          version: ${{ matrix.sm_version }}

      - run: |
          mkdir -p compiled
          cp -r scripting addons/sourcemod/
        
      - name: Compile Plugins
        run: |
          spcomp -i include \
          $SCRIPTS_PATH/discord_api.sp -o compiled/discord_api.smx
          spcomp -i include \
          $SCRIPTS_PATH/discord_test.sp -o compiled/discord_test.smx

      - name: Upload plugin artifact
        uses: actions/upload-artifact@master
        with:
          name: Plugin
          path: compiled/
